<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Notes v0.1</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
      <div class="notes">
         <div class="notes__container">
            <div class="notes__liveSearch">
               <input type="text" class="searchInput" placeholder="Поиск...">
            </div>
            <div class="notes__note">
               <div class="notes__note__input">
                  <input type="text" placeholder="Заметка" class="notes__input">
                  <button class="notes__submit">добавить</button>
               </div>
            </div>
            <div class="notes__note__wrapper">
            </div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
